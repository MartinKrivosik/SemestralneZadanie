<body class="setup">

<br>
<div class="row text-center">
    <h2>Setup</h2>
</div>

<div class="row">
    <div class="col text-center">
        <div class="row">
            <label for="teams">Váš tím:</label>

            <select name="teams" class="teams" id="playerteam">
                <option value="none" selected disabled hidden>---Vyberte si tím---</option>
                <option value="argentina">Argentína</option>
                <option value="france">Francúzsko</option>
                <option value="croatia">Chorvátsko</option>
                <option value="morocco">Maroko</option>
            </select>
        </div>
        <br>
        <div class="row">
            <label for="teams">Súperov tím:</label>

            <select name="teams" class="teams" id="opponentteam">
                <option value="none" selected disabled hidden>---Vyberte súperov tím---</option>
                <option value="argentina">Argentína</option>
                <option value="france">Francúzsko</option>
                <option value="croatia">Chorvátsko</option>
                <option value="morocco">Maroko</option>
            </select>
        </div>
        <br>
        <div class="row">
            <label for="difficulty">Obtiažnosť:</label>

            <select name="difficulty" id="difficulty">
                <option value="none" selected disabled hidden>---Vyberte si obtiažnosť---</option>
                <option value="easy">Ľahká</option>
                <option value="hard">Ťažká</option>
            </select>
        </div>
    </div>
</div>
