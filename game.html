<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/favicon.ico">
    <title>Game</title>
</head>
<body class="game">

<div>
    <br>
    <div class="row justify-content-md-center" id="scoreboard">
        <div class="col-md-auto">
            <button id="hint">50/50</button>
        </div>
        <div class="col-md-auto" id="activeA">
            <img src="../photos/ball.png" alt="active" id="TeamAActive">
        </div>
        <div class="col-md-auto">
            <img src="../photos/flags/argentina.png" alt="teamALogo" id="TeamALogo">
        </div>
        <div class="col-md-auto" id="TeamAScore">
            <p>0</p>
        </div>
        <div class="col-md-auto">
            <p> : </p>
        </div>
        <div class="col-md-auto" id="TeamBScore">
            <p>0</p>
        </div>
        <div class="col-md-auto">
            <img src="" alt="teamBLogo" id="TeamBLogo">
        </div>
        <div class="col-md-auto" id="activeB">
            <img src="../photos/glove.png" alt="active" id="TeamBActive">
        </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-7 text-center" id="question">
            <h2 id="questionText">Such question very otaznik</h2>
        </div>
    </div>
    <br>
    <div class="row justify-content-md-center text-center gap-3 answers">
        <div class="col-md-4">
            <button id="answerA">Such odpoved A</button>
        </div>
        <div class="col-md-4"> 
            <button id="answerB">Such odpoved B</button>
        </div>
        <div class="col-md-4">
            <button id="answerC">Such odpoved C</button>
        </div>
        <div class="col-md-4">
            <button id="answerD">Such odpoved D</button>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalText">
          
        </div>
        <div class="modal-footer justify-content-center" id="footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="end">Koniec hry</button>
        </div>
      </div>
    </div>
  </div>




<script type="module" src="logic.js"></script>

</body>
</html>
